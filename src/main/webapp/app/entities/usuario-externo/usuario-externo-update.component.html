<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-usuario-externo-heading">Create or edit a Usuario Externo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!usuarioExterno.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="usuarioExterno.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dni">Dni</label>
                    <input type="number" class="form-control" name="dni" id="field_dni"
                        [(ngModel)]="usuarioExterno.dni" required/>
                    <div [hidden]="!(editForm.controls.dni?.dirty && editForm.controls.dni?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dni?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dni?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pin">Pin</label>
                    <input type="number" class="form-control" name="pin" id="field_pin"
                        [(ngModel)]="usuarioExterno.pin" required/>
                    <div [hidden]="!(editForm.controls.pin?.dirty && editForm.controls.pin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.pin?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.pin?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_role">Role</label>
                    <input type="text" class="form-control" name="role" id="field_role"
                        [(ngModel)]="usuarioExterno.role" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
